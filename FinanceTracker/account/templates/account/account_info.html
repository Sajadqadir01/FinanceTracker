{% extends 'account/dashboard.html' %}

{% block dashboard_content %}
  <h2 class="text-2xl font-semibold mb-4">ویرایش پروفایل</h2>

  <div class="card max-w-2xl">
    <form method="post" class="space-y-4">
      {% csrf_token %}
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="text-sm mb-1 block">نام</label>
          {{ form.first_name }}
        </div>
        <div>
          <label class="text-sm mb-1 block">نام خانوادگی</label>
          {{ form.last_name }}
        </div>
        <div class="md:col-span-2">
          <label class="text-sm mb-1 block">ایمیل</label>
          {{ form.email }}
        </div>
        <div class="md:col-span-2">
          <label class="text-sm mb-1 block">شماره تلفن</label>
          {{ form.phone }}
        </div>
      </div>

      <div>
        <button type="submit" class="btn-primary">ذخیره تغییرات</button>
      </div>
    </form>
  </div>
{% endblock %}
