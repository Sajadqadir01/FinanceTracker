{% extends 'account/dashboard.html' %}
{% block dashboard_content %}
<form method="post">
    {% csrf_token %}
    <div class="form-group">
        <label>نام</label>
        {{ form.first_name }}
    </div>
    <div class="form-group">
        <label>نام خانوادگی</label>
        {{ form.last_name }}
    </div>
    <div class="form-group">
        <label>ایمیل</label>
        {{ form.email }}
    </div>
    <div class="form-group">
        <label>شماره موبایل</label>
        {{ form.phone }}
    </div>
    <button type="submit" class="btn btn-primary">ذخیره تغییرات</button>
</form>
{% endblock %}
