{% extends 'base.html' %}

{% block title %}ثبت‌نام — FinanceTracker{% endblock %}

{% block content %}
  <div class="flex items-center justify-center min-h-screen p-4">
    <div class="w-full max-w-md">
      <div class="card">
        <h2 class="text-2xl font-semibold mb-4 text-center">ساخت حساب کاربری</h2>
        <form method="post">
          {% csrf_token %}
          {{ form.non_field_errors }}
          <div class="mb-3">
            <label class="block text-sm mb-1">شماره تلفن</label>
            {{ form.phone }}
          </div>
          <div class="mb-3">
            <label class="block text-sm mb-1">رمز عبور</label>
            {{ form.password1 }}
          </div>
          <div class="mb-3">
            <label class="block text-sm mb-1">تکرار رمز عبور</label>
            {{ form.password2 }}
          </div>
          <button type="submit" class="btn-primary w-full">ثبت‌نام</button>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
