{% extends 'base.html'%}
{% block title %}ورود — FinanceTracker{% endblock %}

{% block content %}
  <div class="flex items-center justify-center min-h-screen p-4">
    <div class="w-full max-w-md">
      <div class="card">
        <h2 class="text-2xl font-semibold mb-4 text-center">ورود</h2>
        <form method="post">
          {% csrf_token %}
          {{ form.non_field_errors }}
          <div class="mb-3">
            <label class="block text-sm mb-1">ایمیل یا نام کاربری</label>
            {{ form.username }}
          </div>
          <div class="mb-3">
            <label class="block text-sm mb-1">رمز عبور</label>
            {{ form.password }}
          </div>
          <button type="submit" class="btn-primary w-full">ورود</button>
        </form>
        <p class="mt-4 text-center text-sm text-gray-400">حساب ندارید؟ <a href="{% url 'register' %}" class="text-blue-400">ثبت‌نام</a></p>
      </div>
    </div>
  </div>
{% endblock %}
